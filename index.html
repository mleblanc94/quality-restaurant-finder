<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adding link to use Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChg6D6L48QD0YxK1FxWbUOttaTBFLGl1A&libraries=places"></script>
    <link rel="stylesheet" href="./Develop/css/style.css">
    <title>Quality Restaurant Finder</title>
</head>

<body>
    <section class="text-center mt-2.5 shadow">
        <h1 class="text-3xl font-bold font-mono">Quality Restaurant Finder</h1>
        <h6>Please enter an address to find great restaurants around you!</h6>
        <form id="frmUserSearch">
            <div class="flex justify-center mt-2.5 pb-2.5">
                <input class="border shadow" type="text" id="txtboxUserAddress" placeholder="Address">
                <input class="border shadow" type="text" id="txtboxCityName" placeholder="City,State(ex. Boston MA)">
            </div>
            <button id="submit" class="border-black p-1">Submit</button>
        </form>
    </section>
    <hr>
    <div class="flex">
        <div id="favorites" class="w-1/5 border-r-orange-800">
            <h1 class="text-slate-950">My Favorites</h1>

        </div>
        <div class="flex justify-left mt-2.5 pb-2.5">
            <div id="divContainerMain"></div>
        </div>
    </div>
    <script src="./Develop/js/script.js"></script>
</body>

</html>
